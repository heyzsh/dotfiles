#import:
#  - /path/to/alacritty.yml

env:
  TERM: alacritty

window:
  padding:
    x: 4
    y: 4
  dynamic_padding: false
  decorations: none
  title: Alacritty
  dynamic_title: true
  #gtk_theme_variant: None

scrolling:
  history: 8192
  multiplier: 3

font:
  normal:
    family: "Source Code Pro"
    style: SemiBold
  bold:
    family: "Source Code Pro"
    style: SemiBold
  size: 11.0
  offset:
    x: -1
    y: 0
  glyph_offset:
    x: 0
    y: 0


Bell:
  command:
    program: notify-send
    args: ["Alacritty", "Terminal updated"]

background_opacity: 1.0

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Beam
    blinking: On
  #vi_mode_style: None
  blink_interval: 750
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

shell:
  program: /bin/zsh

alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

# Copying URLs
hints:
  alphabet: "asdfgqwertzxcv"
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: firefox
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: U
       mods: Control|Shift

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V,         mods: Control|Shift,                        action: Paste                 }
  - { key: C,         mods: Control|Shift,                        action: Copy                  }
  - { key: L,         mods: Control,                              action: ClearLogNotice        }
  - { key: K,         mods: Alt,              mode: ~Alt,         action: ScrollPageUp,         }
  - { key: J,         mods: Alt,              mode: ~Alt,         action: ScrollPageDown,       }
  - { key: PageUp,    mods: Shift,            mode: ~Alt,         action: ScrollPageUp          }
  - { key: PageDown,  mods: Shift,            mode: ~Alt,         action: ScrollPageDown        }
  - { key: Home,      mods: Shift,            mode: ~Alt,         action: ScrollToTop,          }
  - { key: End,       mods: Shift,            mode: ~Alt,         action: ScrollToBottom        }
  - { key: PageUp,    mods: Control|Shift,                        action: IncreaseFontSize      }
  - { key: PageDown,  mods: Control|Shift,                        action: DecreaseFontSize      }
  - { key: Home,      mods: Control|Shift,                        action: ResetFontSize         }
  - { key: F,         mods: Control|Shift,                        action: ToggleFullScreen      }


# The definition of color schemes.
schemes:
  gruvbox_material_hard_dark: &gruvbox_material_hard_dark
    primary:
      background: '0x282828'
      foreground: '0xfbf1c7'
    normal:
      black:   '0x282828'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'
    bright:
      black:   '0x282828'
      red:     '0x9d0006'
      green:   '0x79740e'
      yellow:  '0xb57614'
      blue:    '0x076678'
      magenta: '0x8f3f71'
      cyan:    '0x427b58'
      white:   '0xfbf1c7'

# Apply the color scheme.
colors: *gruvbox_material_hard_dark
