#import:
#  - /path/to/alacritty.yml

env:
  TERM: alacritty

window:
  padding:
    x: 4
    y: 4
  dynamic_padding: false
  decorations: none
  title: Alacritty
  dynamic_title: true
  #gtk_theme_variant: None

scrolling:
  history: 8192
  multiplier: 3

font:
  normal:
    family: "Source Code Pro"
    style: SemiBold
  bold:
    family: "Source Code Pro"
    style: SemiBold
  size: 11.0
  offset:
    x: -1
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
    background: '#1d1f21'
    foreground: '#c5c8c6'
    dim_foreground: '#828482'
    bright_foreground: '#eaeaea'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#000000'
      background: '#ffffff'
    focused_match:
      foreground: '#ffffff'
      background: '#000000'
    bar:
      background: '#c5c8c6'
      foreground: '#1d1f21'
  hints:
    start:
      foreground: '#1d1f21'
      background: '#e9ff5e'
    end:
      foreground: '#e9ff5e'
      background: '#1d1f21'
  selection:
    text: CellBackground
    background: CellForeground
  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#c5c8c6'
  bright:
    black:   '#666666'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'
  dim:
    black:   '#131415'
    red:     '#864343'
    green:   '#777c44'
    yellow:  '#9e824c'
    blue:    '#556a7d'
    magenta: '#75617b'
    cyan:    '#5b7d78'
    white:   '#828482'
  # Example:
  #   `- { index: 16, color: '#ff00ff' }`
  indexed_colors: []

Bell:
  command:
    program: notify-send
    args: ["Alacritty", "Terminal updated"]

background_opacity: 1.0

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Beam
    blinking: On
  #vi_mode_style: None
  blink_interval: 750
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

shell:
  program: /bin/zsh

alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

# Copying URLs
hints:
  alphabet: "asdfgqwertzxcv"
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: firefox
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: U
       mods: Control|Shift

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V,         mods: Control|Shift,                        action: Paste                 }
  - { key: C,         mods: Control|Shift,                        action: Copy                  }
  - { key: L,         mods: Control,                              action: ClearLogNotice        }
  - { key: K,         mods: Alt,              mode: ~Alt,         action: ScrollPageUp,         }
  - { key: J,         mods: Alt,              mode: ~Alt,         action: ScrollPageDown,       }
  - { key: PageUp,    mods: Shift,            mode: ~Alt,         action: ScrollPageUp          }
  - { key: PageDown,  mods: Shift,            mode: ~Alt,         action: ScrollPageDown        }
  - { key: Home,      mods: Shift,            mode: ~Alt,         action: ScrollToTop,          }
  - { key: End,       mods: Shift,            mode: ~Alt,         action: ScrollToBottom        }
  - { key: PageUp,    mods: Control|Shift,                        action: IncreaseFontSize      }
  - { key: PageDown,  mods: Control|Shift,                        action: DecreaseFontSize      }
  - { key: Home,      mods: Control|Shift,                        action: ResetFontSize         }
  - { key: F,         mods: Control|Shift,                        action: ToggleFullScreen      }
