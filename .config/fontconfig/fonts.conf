<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Arabic -->
  <match>
    <test compare="contains" name="lang">
      <string>ar</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Amiri</string>
    </edit>
  </match>

  <!-- Chinese -->
  <match>
    <test compare="contains" name="lang">
      <string>zh</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Hannom</string>
    </edit>
  </match>

  <!-- Japanese -->
  <match>
    <test compare="contains" name="lang">
      <string>ja</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Sazanami</string>
    </edit>
  </match>

  <!-- Koraen -->
  <match>
    <test compare="contains" name="lang">
      <string>ko</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Baekmuk</string>
    </edit>
  </match>

  <!-- Pashto -->
  <match>
    <test compare="contains" name="lang">
      <string>ps</string>
    </test>
    <edit mode="prepend" name="family">
      <string>X2</string>
      <string>Nafees</string>
    </edit>
  </match>

  <!-- Cyrillic -->
  <match>
    <test compare="contains" name="lang">
      <string>rus</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Heuristica</string>
    </edit>
  </match>

  <!-- Urdu -->
  <match>
    <test compare="contains" name="lang">
      <string>fa</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Sahel</string>
      <string>X2</string>
      <string>Nafees</string>
    </edit>
  </match>

  <!-- Latin Serif -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Linux Libertine</family>
      <family>Nafees</family>
      <family>Amiri</family>
      <family>X2</family>
      <family>Sahel</family>
      <family>Hannom</family>
      <family>Sazanami</family>
      <family>Baekmuk</family>
      <family>Heuristica</family>
      <family>Joy Pixels</family>
    </prefer>
  </alias>
  <!-- Latin Sans-Serif -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Roboto</family>
      <family>Nafees</family>
      <family>Amiri</family>
      <family>X2</family>
      <family>Sahel</family>
      <family>Hannom</family>
      <family>Sazanami</family>
      <family>Baekmuk</family>
      <family>Heuristica</family>
      <family>Joy Pixels</family>
      <family>Sauce Code Pro Nerd Font</family>
    </prefer>
  </alias>
  <!-- Latin Sans -->
  <alias>
    <family>sans</family>
    <prefer>
      <family>Roboto</family>
      <family>Nafees</family>
      <family>Amiri</family>
      <family>X2</family>
      <family>Sahel</family>
      <family>Hannom</family>
      <family>Sazanami</family>
      <family>Baekmuk</family>
      <family>Heuristica</family>
      <family>Joy Pixels</family>
    </prefer>
  </alias>
  <!-- Latin Monospace -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Sauce Code Pro Nerd Font</family>
    </prefer>
  </alias>
</fontconfig>
